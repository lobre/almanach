{{define "title"}}Accueil{{end}}

{{define "main"}}
  <h1>Liste des événements</h1>

  {{if not .Events}}
    Pas d'événement prévu pour le moment...
  {{else}}
    <ul>
      {{range .Events}}
        <li><a href="/events/{{.ID}}">{{.Name}} / {{.Date | date}}</a></li>
      {{end}}
    </ul>
  {{end}}

  <div>
    <a href="/new">Créer un événement</a>
  </div>
{{end}}
